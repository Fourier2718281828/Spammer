<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Пособник спамера</title>
        <link rel="stylesheet" href="./index.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <button id="form_open_button" type="button" class="btn btn-primary">+</button>
        <button id="input_letter_button" type="button" class="btn btn-primary">Send</button>
        <div id="inputs_form">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Прізвище</span>
                </div>
                <input id="surname_inp" name="surname" value="" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Ім'я</span>
                </div>
                <input id="name_inp" name="name" value="" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">По-батькові</span>
                </div>
                <input id="lastname_inp" name="lastname" value="" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Електронна адреса</span>
                </div>
                <input id="email_inp" name="email" value="" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <button id="add_button" type="button" class="btn btn-primary">Add</button>
            <button id="edit_button" type="button" class="btn btn-primary">Edit</button>
            <button id="close_button" type="button" class="btn btn-danger">Close</button>
        </div>

        <div id="message_sender">
          <div class="input-group">
            <div class="input_container" >
              <div class="input_group_input">
                <input id="input_email" class="form-control" placeholder="Your email">
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Password">
                <input id="letter_title" class="form-control" placeholder="Letter title">
              </div>
              <textarea id="letter_area" class="form-control" aria-label="With textarea" placeholder="Your letter"></textarea>
            </div>
          </div>
          <button id="send_letter_button" type="button" class="btn btn-primary">Send</button>
          <button id="close_letter_button" type="button" class="btn btn-danger">Close</button>
        </div>

        <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Прізвище</th>
                <th scope="col">Ім'я</th>
                <th scope="col">По-батькові</th>
                <th scope="col">Електронна адреса</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="table_body">
            </tbody>
          </table>
          <div id="notification">
            
          </div>
          <script src="./list-editor-ui.js"></script>
    </body>

</html>
